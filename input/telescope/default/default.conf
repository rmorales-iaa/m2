//=============================================================================
#default configuration for all telescopes
//=============================================================================
SourceDetection {
  //---------------------------------------------------------------------------
  image {
    //-------------------------------------------------------------------------
    mask {
      //-----------------------------------------------------------------------
      valuesArPercentages = 1 //1  = consider the values as percentage of the image dimesion. Only applicable to rectangles
                               //0 = consider the values as absolute pixel value
      //-----------------------------------------------------------------------
      rectangle {
        xLeftBorderPix   = 5
        xRightBorderPix  = 5
        yBottomBorderPix = 5
        yTopBorderPix    = 5
        //---------------------------------------------------------------------
      }
    }
    //-------------------------------------------------------------------------
    sigmaMutiplier       = 2.5
    //-------------------------------------------------------------------------
    searchPixRadiousRa   = 3 //in pixels
    searchPixRadiousDec  = 3 //in pixels
    //-------------------------------------------------------------------------
  }
  //---------------------------------------------------------------------------
  source {
    //-------------------------------------------------------------------------
    minPixCount            = 4
    maxPixCount            = 2000

    maxPixValueAllowed     = 58000

    minSNR_Allowed         = 13
    minIsolatedDistance    = 4

    roundSource            = 2 // 0 to not round sources. In other case min number of neigbours (8-conected) above the noise tide to keep the pixel as source pixel.
    //-------------------------------------------------------------------------
  }
  //---------------------------------------------------------------------------
}
//=============================================================================
Centroid {
   //--------------------------------------------------------------------------
   keepSourcesWithLowResolutionCentroid = 1 //If 0, source with low resolution centroid are ignored
   //--------------------------------------------------------------------------
 }
//=============================================================================
Photometry {
  //---------------------------------------------------------------------------
  //filter by gaia
  gaia {
    maxAllowedRaError                   = 1// 20   #regarding gaia field "ra_error" in mili arco sec
    maxAllowedDecError                  = 1//20   #regarding gaia field "dec_error" in mili arco sec

    maxAllowedRaProperMotionError       = 1//100   #regarding gaia field "pmra_error"  in mili arco sec / year
    maxAllowedDecProperMotionError      = 1//100   #regarding gaia field "pmdec_error" in mili arco sec / year


    maxAllowedBP_RP_ExcessFactor        = 2    #regarding gaia field "phot_bp_rp_excess_factor"
    maxAllowedRUWE_Error                = 1.5  #regarding gaia field "ruwe"
    minMagnitude                        = 7    #for all magnitudes: g, bp, rp
  }
  //---------------------------------------------------------------------------
  //aperture
  aperture {
    #--------------------------------------------------------------------------
    fwhmAverage {
      minRadioFactor      = 0.75
      annularRadioFactor  = 10        //minRadioFactor +  x
      maxRadioFactor      = 3         //annularRadioFactor + c
    }
  }
  //---------------------------------------------------------------------------
  //curve fitting
  curveFitting {
    degree  = 3
  }
  //---------------------------------------------------------------------------
  //croppy
  croppy {
    xPixSize = 100  //yPizSize wil be calculated according to relation between yPixSize/xPixSize of the image
  }
  //---------------------------------------------------------------------------
}
